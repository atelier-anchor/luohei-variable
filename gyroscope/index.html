<!DOCTYPE html>
<html lang="zh-hans">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>陀螺仪 - 可变字体</title>
  <style>
    @font-face {
      font-family: "LuoHei VF";
      src: url("/fonts/LuoHeiVF.woff2") format("woff2");
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      row-gap: 2rem;
      width: 100vw;
      height: 100vh;
      font-family: -apple-system, sans-serif;
      font-size: 1rem;
      margin: 0;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #1a1a1a;
        color: #fff;
      }
    }

    .text {
      font-family: "LuoHei VF";
      font-size: 16rem;
    }

    .caption {
      display: flex;
      column-gap: 2rem;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    @media (pointer: fine) {
      .notice {
        visibility: hidden;
      }
    }
  </style>
</head>

<body id="app">
  <div id="text" class="text" contenteditable>永</div>
  <ul class="caption">
    <li>XWGT = <span id="xwgt">10</span></li>
    <li>YWGT = <span id="ywgt">10</span></li>
  </ul>
  <p class="notice" id="status">Click anywhere to activate&hellip;</p>
</body>

<script src="/gyroscope/script.js"></script>

</html>
