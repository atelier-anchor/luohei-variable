<!DOCTYPE html>
<html lang="zh-hans">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>陀螺仪测试 - 可变字体</title>
  <style>
    @font-face {
      font-family: "Li Hei Variable Concept";
      src: url("/fonts/LiHeiVariableConceptVF.woff2") format("woff2");
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      row-gap: 2rem;
      width: 100vw;
      height: 100vh;
      font-family: -apple-system, sans-serif;
      font-size: 1rem;
      margin: 0;
    }

    .text {
      font-family: "Li Hei Variable Concept";
      font-size: 16rem;
    }

    .caption {
      display: flex;
      column-gap: 2rem;
      list-style: none;
      padding: 0;
      margin: 0;
    }
  </style>
</head>

<body id="app">
  <div id="text" class="text" contenteditable>永</div>
  <ul class="caption">
    <li>XWGT = <span id="xwgt">10</span></li>
    <li>YWGT = <span id="ywgt">10</span></li>
  </ul>
  <p id="status">Click anywhere to activate&hellip;</p>
</body>

<script>
  const app = document.getElementById("app");
  const statusElem = document.getElementById("status");

  const elemText = document.getElementById("text");
  const elemXwgt = document.getElementById("xwgt");
  const elemYwgt = document.getElementById("ywgt");

  const scale = (x, precision = 100) =>
    Math.round((100 - Math.cos((x * Math.PI) / 180) * 90) * precision) / precision;

  const handleOrientation = (e) => {
    const beta = Math.max(Math.min(e.beta, 90), -90);
    const xwgt = scale(beta);
    const ywgt = scale(e.gamma);
    const varSettings = `"XWGT" ${xwgt}, "YWGT" ${ywgt}`;
    elemText.style.fontVariationSettings = varSettings;
    elemXwgt.innerText = xwgt;
    elemYwgt.innerText = ywgt;
  };

  let initialized = false;
  app.addEventListener("click", (e) => {
    if (!initialized) {
      // Request permission for iOS 13+ devices
      if (
        DeviceMotionEvent &&
        typeof DeviceMotionEvent.requestPermission === "function"
      ) {
        DeviceMotionEvent.requestPermission();
      }
      window.addEventListener("deviceorientation", handleOrientation);
      statusElem.style.visibility = "hidden";
      initialized = true;
    }
  });
</script>

</html>
